<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immersive Planet Exploration Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="customization-menu" class="hidden">
        <!-- Character customization options here -->
    </div>
    <div id="rocket-launch" class="hidden">
        <!-- Rocket launch animation -->
    </div>
    <footer>
        <p>&copy; 2024 Immersive Planet Exploration Game</p>
    </footer>
    <script src="script.js"></script>
    <div id="customization-menu" class="hidden">
    <h2>Customize Your Character</h2>
    <label for="character-color">Choose Color:</label>
    <input type="color" id="character-color" value="#ff0000"><br>

    <label for="character-hat">Choose Hat:</label>
    <select id="character-hat">
        <option value="none">None</option>
        <option value="cap">Cap</option>
        <option value="helmet">Space Helmet</option>
    </select><br>

    <button id="start-adventure">Start Adventure!</button>
</div>

</body>
</html>
