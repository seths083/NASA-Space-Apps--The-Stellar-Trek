<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Space Exploration</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/GLTFLoader.js"></script>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="customization-menu" class="hidden">
        <h2>Customize Your Character</h2>
        <label for="character-color">Choose Color:</label>
        <input type="color" id="character-color" value="#ff0000"><br>
        <label for="character-hat">Choose Hat:</label>
        <select id="character-hat">
            <option value="none">None</option>
            <option value="cap">Cap</option>
            <option value="helmet">Space Helmet</option>
        </select><br>
        <button id="start-adventure">Start Adventure!</button>
    </div>

    <div id="rocket-launch" class="hidden">
        <h2>Rocket Launch!</h2>
        <div id="rocket" class="rocket"></div>
        <button id="launch-button">Launch Rocket!</button>
    </div>

    <div id="space-info" class="hidden">
        <h2>Space Travel Facts</h2>
        <div id="facts"></div>
        <button id="next-fact">Next Fact</button>
    </div>

    <div id="exoplanets">
        <h2>Explore Exoplanets</h2>
        <ul>
            <li><button class="planet-button" data-info="Proxima Centauri b: An Earth-sized exoplanet orbiting Proxima Centauri.">Proxima Centauri b</button></li>
            <li><button class="planet-button" data-info="TRAPPIST-1 d: A potentially habitable exoplanet.">TRAPPIST-1 d</button></li>
            <li><button class="planet-button" data-info="Kepler-186f: The first Earth-sized planet found in the habitable zone of another star.">Kepler-186f</button></li>
        </ul>
        <div id="planet-info"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
